# 服务器健康检查配置文件

# 系统资源阈值
CPU_THRESHOLD=80
MEMORY_THRESHOLD=85
DISK_THRESHOLD=90

# 要监控的服务（空格分隔）
SERVICES="nginx mysql redis ssh"

# 警报配置
ALERT_EMAIL="admin@example.com"
SLACK_WEBHOOK=""

# 检查间隔（秒）
CHECK_INTERVAL=300

# 网络检查主机
NETWORK_HOSTS="google.com github.com"

# 日志级别 (DEBUG, INFO, WARNING, ERROR)
LOG_LEVEL="INFO"

# 报告保留天数
REPORT_RETENTION_DAYS=30